<!DOCTYPE html>
<html>
<head>
  <title>기프랩</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
    }

    .navbar {
        background-color: #fff;
        padding: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #d9d9d9;
    }

    .navbar .logo {
        color: #333;
        font-size: 24px;
        font-weight: bold;
    }

    .navbar .logo img {
        margin-left: 20px;
        width: 200px;
    }

    .navbar .hamburger {
        display: none;
        color: #333;
        font-size: 24px;
        cursor: pointer;
    }

    .menu a {
        text-decoration-line: none;
        color: black;
        font-size: 15px;
        margin-left: 20px;
    }

    @media (max-width: 768px) {
        .navbar .hamburger {
            display: block;
        }

        .navbar .menu {
            display: none;
        }
    }

    #chat-container {
      display: flex;
      width: 1000px; /* Adjust the width as per your preference */
      height: 600px;
      margin: 0 auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      /* border-radius: 5px; */
      background-color: white;
      position: relative;
    }

    #friend-list {
        position: absolute;
        left:();
        top:();
        flex-grow: 1;
        width: 155px;
        height: 97%;
        padding: 10px;
        border-right: 1px solid #ccc;
    }

    #friend-list h2 {
      margin: 0;
      /* padding-bottom: 10px; */
      padding: 1px;
      /* border-bottom: 1px solid #ccc; */
      text-align: center;
      background-color: white;

    }

    #friend-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #friend-list li {
      cursor: pointer;
      padding: 5px;
      background-color: #fff;
      border: none;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    #friend-list li.selected {
      background-color: #f2f2f2;
    }

    .search-bar {
    padding: 10px;
    background-color: white;
    border-bottom: 1px solid #ccc;
    }

    #message-area {
      flex-grow: 2;
      width: 812px;
      height: 480px;
      overflow-y: scroll;
      margin: 10px;
      padding: 5px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
      position: absolute;
      top: 50px;
      left: 167px;
    }


    .search-bar input[type="text"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 13px;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
    }

    .message.sender {
      background-color: #cfe9ff;
      text-align: right;
      width: 70%; /* Adjust the width as per your preference */
      margin-left: auto;
      margin-right: 0;
    }

    .message.receiver {
      background-color: #eaeaea;
    }

    .message .sender-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .message .message-content {
      color: #333;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      /* align-items: center; */
      height: 30px;
      width: 800px;
      padding: 10px;
      position: absolute;
      top: 550px;
      left: 180px;
      /* border-radius: 13px; */
    }

    .input-container input[type="text"] {
      flex-grow: 1;
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 5px;
    }

    .input-container input[type="submit"] {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      width: 10px; /* 스크롤바 너비 조정 */
    }

    ::-webkit-scrollbar-track {
      background-color: transparent; /* 스크롤바 트랙 배경색 설정 */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb; /* 스크롤바 색상 설정 */
      border-radius: 5px; /* 스크롤바 둥글게 처리 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #999; /* 스크롤바 hover 시 색상 설정 */
    }

    .chat-search {
        position: absolute;
        top: 0;
        left: 0;
        width: 770px;
        padding: 10px;
        left: 180px;
        background-color: #fff;
    }

    .chat-search input[type="text"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 18px;
    }

</style>
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                <img src="/home/js/BPL_CNU2023/blank_master/img/logo.png" alt="logo">
            </div>
            <div class="menu">
                <a href="#">필기페이지</a>
                <a href="#">문제페이지</a>
                <a href="#" style="font-weight: bold">공유페이지</a>
            </div>
            <div class="hamburger">&#9776;</div>
        </div>

      <div id="chat-container">
        <div id="friend-list">
        <h2>친구 목록</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="친구 검색">
        </div>
        <ul>
            <li onclick="selectFriend('friend1')">전규리</li>
            <li onclick="selectFriend('friend2')">장진영</li>
            <li onclick="selectFriend('friend3')">도주선</li>
            <li onclick="selectFriend('friend3')">정민경</li>
            <li onclick="selectFriend('friend3')">한승우</li>
        </ul>
        </div>
        <div class="chat-search">
            <input style="padding-left:15px;font-size:20px;" type="text" id="chat-search-input" placeholder="채팅 내용 검색">
        </div>
        <div id="message-area">
        </div>
        <div class="input-container">
          <input style="padding-left:15px;font-size:20px;" type="text" id="message-input" placeholder="메시지를 입력하세요">
          <input type="submit" value="전송" id="send-button">
        </div>
      </div>

      <script>
        var selectedFriend = null; // 선택된 친구 초기화

        // 친구 선택 함수
        function selectFriend(friend) {
          selectedFriend = friend;
          var friendList = document.querySelectorAll('#friend-list li');

          // 선택된 친구 표시
          friendList.forEach(function (item) {
            item.classList.remove('selected');
          });
          friend.classList.add('selected');

          // 선택된 친구의 채팅 내용 표시
          displayChat(selectedFriend);
        }

        // 친구별 채팅 내용 표시 함수
        function displayChat(friend) {
          var messageArea = document.getElementById('message-area');
          messageArea.innerHTML = ''; // 기존 채팅 내용 초기화

          // 선택된 친구에 따라 다른 채팅 내용 표시
          if (friend === 'friend1') {
            // friend1의 채팅 내용 표시
            var chatContent = 'friend1의 채팅 내용';
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', 'receiver');
            messageElement.innerHTML = '<span class="message-content">' + chatContent + '</span>';
            messageArea.appendChild(messageElement);
          } else if (friend === 'friend2') {
            // friend2의 채팅 내용 표시
            var chatContent = 'friend2의 채팅 내용';
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', 'receiver');
            messageElement.innerHTML = '<span class="message-content">' + chatContent + '</span>';
            messageArea.appendChild(messageElement);
          } else if (friend === 'friend3') {
            // friend3의 채팅 내용 표시
            var chatContent = 'friend3의 채팅 내용';
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', 'receiver');
            messageElement.innerHTML = '<span class="message-content">' + chatContent + '</span>';
            messageArea.appendChild(messageElement);
          }
          // 채팅 영역 스크롤 맨 아래로 이동
          messageArea.scrollTop = messageArea.scrollHeight;
        }

        // 메시지 전송 버튼 클릭 이벤트 핸들러
        document.getElementById('send-button').addEventListener('click', function() {
          sendMessage();
        });

    // 입력창에서 엔터키를 누를 때 메시지 전송
    document.getElementById('message-input').addEventListener('keypress', function (event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    });

    // 메시지 전송 함수
    function sendMessage() {
      var messageInput = document.getElementById('message-input');
      var messageArea = document.getElementById('message-area');

      var message = messageInput.value;
      if (message.trim() !== '') {
        var sender = ''; // 본인 이름
        var messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sender');
        messageElement.innerHTML =
          '<span class="sender-name">' + sender + '</span><span class="message-content">' + message + '</span>';
        messageArea.appendChild(messageElement);

        // 입력창 비우기
        messageInput.value = '';

        // 채팅 영역 스크롤 맨 아래로 이동
        messageArea.scrollTop = messageArea.scrollHeight;
      }
    }
    function searchFriends() {
    var input = document.getElementById('search-input');
    var filter = input.value.toUpperCase();
    var friendList = document.querySelectorAll('#friend-list ul li');

    // 각 친구 항목을 검색하여 일치하는 항목만 표시
    friendList.forEach(function (friend) {
      var name = friend.textContent.toUpperCase();
      if (name.indexOf(filter) > -1) {
        friend.style.display = '';
      } else {
        friend.style.display = 'none';
      }
    });
  }

  // 검색 바 이벤트 핸들러
  document.getElementById('search-input').addEventListener('input', function() {
    searchFriends();
  });

  //채팅 검색
  function searchChat() {
  var input = document.getElementById('chat-search-input');
  var filter = input.value.toLowerCase();
  var messages = document.querySelectorAll('.message-content');

  // 각 메시지를 검색하여 일치하는 메시지만 표시
  messages.forEach(function (message) {
    var content = message.textContent.toLowerCase();
    var messageElement = message.parentElement;
    if (content.includes(filter)) {
      messageElement.style.display = '';
    } else {
      messageElement.style.display = 'none';
    }
  });
}

// 채팅 검색 입력창 엔터키 이벤트 핸들러
document.getElementById('chat-search-input').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    searchChat();
  }
});
  </script>
</body>
</html>
