<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginview</title>
    <link rel="stylesheet" href="loginview.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="mainpage.html">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <div class="menu">
                <a href="">필기 페이지</a>
                <a href="">문제 페이지</a>
                <a href="">공유 페이지</a>
            </div>
            <div class="hamburger">
            </div>
        </div>
    </header>

    <div class="login-wrapper">
        <!-- <div class="profile">
            <img src="img/profile.png">
        </div> -->
        <h1>로그인</h1>
        <form method="post" action="" id="login-form">
            <div class="content">
                <img src="img/at.png">
                <input type="email" name="userEmail" placeholder="이메일을 입력해주세요">
            </div>
            <div class="content">
                <img src="img/lock-outline.png">
                <input type="password" name="userPassword" placeholder="비밀번호를 입력해주세요">
            </div>
            <input type="submit" value="로그인">
        </form>
    </div>
    
    
    
</body>
</html>
