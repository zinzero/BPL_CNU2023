<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="changeProfile.css">
    <title>changeProfile</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="mainpage.html">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <div class="menu">
                <a href="">필기 페이지</a>
                <a href="">문제 페이지</a>
                <a href="">공유 페이지</a>
            </div>
            <div class="hamburger">
            </div>
        </div>
    </header>

    <div class="chgProfile">
        <h1>프로필 변경</h1>
        <form method="post" action="" id="chgProfile-form">
            <div class="chgProfile-content">
                <img src="img/id-card.png">
                <input type="text" name="userName" placeholder="">
            </div>
            <div class="chgProfile-content">
                <img src="img/at.png">
                <input type="email" name="userEmail" placeholder="">
            </div>
            <div class="chgProfile-content">
                <img src="img/shcool.png">
                <input type="text" name="userSchool" placeholder="">
            </div>
            <div class="chgProfile-content">
                <img src="img/major.png">
                <input type="text" name="userMajor" placeholder="">
            </div>
            <div class="chgProfile-content">
                <img src="img/message.png">
                <input type="text" name="userStatus" placeholder="">
            </div>
            <input type="submit" value="변경">
            <input type="reset" value="취소">
        </form>


    </div>
</body>
</html>
